<!DOCTYPE html> 
<html>
	<head>

		<script src="../js/menu_controller.js"></script>
		<title> Cargar partidas</title>
	</head>
	<body>
		<div id="saves_id">
			<p class="menu-object3" id="title"><span>Partidas Guardadas</span></p>

		</button>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<script src="../js/load.js"></script>
</html>
