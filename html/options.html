<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="../styles/main.css">
		<script src="../js/loader.js"></script>
		<script src="../js/menu_controller.js"></script>

		<title> Opciones </title>
	</head>
	<body>
		<div id="options_id">
			<p class="menu-object3" id="title"><span>Opciones</span></p>
			<div class="menu-object">
				<label for="labelnumber">Número de cartas:</label>
				<input type="number" id="labelnumber" v-model="num">
			</div>
			<div class="menu-object2">
				<p>Dificultad:</p>
				<input type="radio" id="easy" value="easy" v-model="dificulty" checked>
				<label for="easy">Fácil</label>
				<input type="radio" id="normal" value="normal" v-model="dificulty" >
				<label for="normal">Normal</label>
				<input type="radio" id="hard" value="hard" v-model="dificulty" >
				<label for="hard">Difícil</label>
			</div>
			<button class="menu-object" v-on:click="save"> Guardar opciones </button>
			<button class="menu-object" onclick="exitmenu()"> Volver </button>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<script src="../js/options.js"></script>
</html>
